<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Responsive Product Grid</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: #f5f5f5; 
      padding: 20px; 
    } 
 
    h2 { 
      text-align: center; 
      margin-bottom: 20px; 
    } 
    /* Product grid */ 
    .grid { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); /* 4 columns for large screens */ 
      gap: 20px; 
    } 
 
    /* Product card */ 
    .card { 
      background: #fff; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
      padding: 16px; 
      text-align: center; 
    } 
 
    .card img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      border-radius: 6px; 
      margin-bottom: 10px; 
    } 
 
    .card h3 { 
      font-size: 18px; 
      margin: 8px 0; 
    } 
 
    .card p { 
      font-size: 14px; 
      color: #555; 
      margin: 4px 0; 
    } 
 
    .price { 
      font-weight: bold; 
      color: #007bff; 
    } 
 
    /* Responsive Breakpoints */ 
    @media (max-width: 1024px) { 
      .grid { 
        grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets */ 
      } 
    } 
 
    @media (max-width: 600px) { 
      .grid { 
        grid-template-columns: 1fr; /* 1 column for mobile */ 
      } 
    } 
  </style> 
</head> 
<body> 
  <h2>Responsive Product Grid</h2>
<div class="grid"> 
    <div class="card"> 
      <img src="https://tse4.mm.bing.net/th/id/OIP.fMYNZZfL4zKcpGq0VNhtJwAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Product 1"> 
      <h3>Product 1</h3> 
      <p>High-quality item with great features.</p> 
      <p class="price">₹999</p> 
    </div> 
 
    <div class="card"> 
      <img src="https://images-na.ssl-images-amazon.com/images/I/51yQidO2fML._AC_UL1001_.jpg" alt="Product 2"> 
      <h3>Product 2</h3> 
      <p>Durable and stylish for daily use.</p> 
      <p class="price">₹799</p> 
    </div> 
 
    <div class="card"> 
      <img src="https://i5.walmartimages.com/seo/Aufmer-Pullover-Hoodie-Men-s-Thin-Windbreaker-Slim-Fitting-Zipper-Pocket-Sun-Protection-Suit-Outdoor-Charging-Jacket-Coat_c284ed70-1425-4f4e-b3ec-400d9f498045.0b4d49e77239d2f666c27c0be4693091.jpeg" alt="Product 3"> 
      <h3>Product 3</h3> 
      <p>Lightweight and comfortable.</p> 
      <p class="price">₹1,299</p> 
    </div> 
 
    <div class="card"> 
      <img src="https://i.pinimg.com/736x/cf/f6/3a/cff63a7d3cba50e1bd6af10fa752986e.jpg" alt="Product 4"> 
      <h3>Product 4</h3> 
      <p>Trendy design with premium quality.</p> 
      <p class="price">₹699</p> 
    </div> 
  </div> 
</body> 
</html>
